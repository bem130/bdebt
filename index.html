<script>


initlayout(
    document.querySelector("#layoutroot"),
    ["h",[1,5],[
        ["c","luna"],
        ["v",[1,4],[["c","editor"],["c","result"]]]
    ]],
    {
        luna: ()=>{return elm("div",{id:"console-container",class:"luna-console-theme-dark"},[])},
        editor: ()=>{return elm("textarea",{id:"input"},[])},
        result: ()=>{return elm("div",{id:"result"},[])},
    }
)
const console = new LunaConsole(document.getElementById('console-container'))

</script>
<script type="module">
import { Input, sequence, choice, many, many1, optional, char, string, proc, join, label } from "./dist/parserCombinator.js";

    const expr = state => choice(int, proc(sequence(char("("), many(sep), operator, many1(sep), expr, many1(sep), expr, many(sep), char(")")), x => [x[2], x[4], x[6]]))(state);
    const sep = choice(char(" "),char("\n"));

    const operator = choice(char("+"),char("-"),char("*"),char("/"))
    const digit = char(/^[0-9]$/);
    const sign = choice(char("+"),char("-"));
    const int = label("int",proc(join(sequence(
        optional(sign,""),
        join(many1(digit)),
    )),Number));

    function run() {
        let input = document.querySelector("#input").value;
        let res = expr(Input(input));
        let code = JSON.stringify(res,null,4);

            const codeBlock = document.createElement('pre');
            const codeElement = document.createElement('code');
            codeElement.className = 'language-json';
            codeElement.textContent = code;

            codeBlock.appendChild(codeElement);
            document.getElementById('result').innerHTML = "";
            document.getElementById('result').Add(codeBlock);

            hljs.highlightElement(codeElement);
    }

const sampleCode = `( +
    (* 1 2)
    (- 2 3)
)`
document.querySelector("#input").value = sampleCode;

    document.querySelector("#input").Listen("input",run)
    run();
</script>
